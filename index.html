<html>
    <head>
        <title>Google</title>
        <link rel="shortcut icon" href="https://img-authors.flaticon.com/google.jpg">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="left">
                <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" id="about">About</a>
                <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US" id="store">Store</a>
            </div>
            <div class="right">
                <a href="https://www.google.com/gmail/about/#" id="gmail">Gmail</a>
                <a href="https://www.google.com/imghp?hl=en&ogbl" id="images">Images</a>
                <button id="sign_in">Sign in</button>
            </div>
        </header>
        <main>
            <div id="middle">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo">
                <input type="search" id="search">
                <div id="search-buttons">
                    <button id="google-search">Google Search</button>
                    <button id="lucky">I'm Feeling Lucky</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="left">
                <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/" id="ad">Advertising</a>
                <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-aw-a-g4sb_test_3c!o2&gmbsrc=us-en_US-et-z-z-gmb-s-z-r~sb-g4sb_test_3c-u&utm_content=g4sb_test_3c&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter#!/" id="bus">Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1" id="how">How Search works</a>
            </div>
            <div class="right">
                <a href="https://policies.google.com/privacy?hl=en&fg=1" id="privacy">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en&fg=1" id="terms">Terms</a>
                <a href="index.html" id="settings">Settings</a>
            </div>
        </footer>

</html>
